- id: iris_2022_ad7c28c5dedb3b31e674
  id_iris: 367094,
  title: "Supporting the individuation, analysis and gamification of software components for acceptance requirements fulfilment"
  authors:
    - FedericoCalabrese
    - LucaPiras
    - PaoloGiorgini
  abstract: >
    Abstract. In the last few years, Gamification has proved effective for motivating users in using software systems. Gamification Engineering has been proposed as a systematic way to gamify systems. Goal-Oriented Requirements Engineering (GORE) techniques have been emerging for supporting the gamification of a system from the initial stages. However, the gamification of a system itself proved not effective, unless requirements engineers design the gamification solution being driven by characterising users, the context, and considering factors and strategies coming from Social Sciences (e.g., Psychology, Sociology, Human Behaviour, Organisational Behaviour). GORE Gamification Engineering techniques have been enhanced for supporting such concepts, referred to as Acceptance Requirements, and the Agon Framework, with its systematic Acceptance Requirements Analysis Based on Gamification, has been proven effective in different EU Projects. However, according to engineers we interviewed in our projects, some GORE gamification activities remain difficult and require further support. In this paper, our contributions are: (i) individuating such activities and providing lessons learned, (ii) considering a crucial activity, i.e. individuation of software components to gamify and how to gamify them, and proposing a solution for this. Our solution is called Supporting the individuation, analysis, and GAMification (SiaGAM) algorithm. To evaluate SiaGAM, we considered the gamification results of 5 EU projects, compared them with the results of applying SiaGAM, and we found that SiaGAM is effective in supporting the engineer in individuating software functions to gamify.
  destination: thepracticeofenterprisemodeling
  year: 2022


- id: iris_2022_a31900b9f85eeca69124
  id_iris: 367103,
  title: "Android source code vulnerability detection: a systematic literature review"
  authors:
    - JanakaSenanayake
    - HarshaKalutarage
    - MhdOmarAl-Kadri
    - AndreiPetrovski
    - LucaPiras
  abstract: >
    The use of mobile devices is rising daily in this technological era. A continuous and increasing number of mobile applications are constantly offered on mobile marketplaces to fulfil the needs of smartphone users. Many Android applications do not address the security aspects appropriately. This is often due to a lack of automated mechanisms to identify, test, and fix source code vulnerabilities at the early stages of design and development. Therefore, the need to fix such issues at the initial stages rather than providing updates and patches to the published applications is widely recognized. Researchers have proposed several methods to improve the security of applications by detecting source code vulnerabilities and malicious codes. This Systematic Literature Review (SLR) focuses on Android application analysis and source code vulnerability detection methods and tools by critically evaluating 118 carefully selected technical studies published between 2016 and 2022. It highlights the advantages, disadvantages, applicability of the proposed techniques and potential improvements of those studies. Both Machine Learning (ML) based methods and conventional methods related to vulnerability detection are discussed while focusing more on ML-based methods since many recent studies conducted experiments with ML. Therefore, this paper aims to enable researchers to acquire in-depth knowledge in secure mobile application development while minimizing the vulnerabilities by applying ML methods. Furthermore, researchers can use the discussions and findings of this SLR to identify potential future research and development directions.
  destination: acmcomputingsurveys
  year: 2022


- id: iris_2021_6fa351dab872192c52a0
  id_iris: 367097,
  title: "ConfIs: A Tool for Privacy and Security Analysis and Conflict Resolution for Supporting GDPR Compliance through Privacy-by-Design"
  authors:
    - DuaaAlkubaisy
    - LucaPiras
    - MohammedGhaziAl-Obeidallah
    - KarlCox
    - HarisMouratidis
  abstract: >
    Privacy and security requirements, and their potential conflicts, are increasingly having more and more importance. It is becoming a necessary part to be considered, starting from the very early stages of requirements engineering, and in the entire software engineering cycle, for the design of any software system. In the last few years, this has been even more emphasized and required by the law. A relevant example is the case of the General Data Protection Regulation (GDPR), which requires organizations, and their software engineers, to enforce and guarantee privacy-by-design to make their platforms compliant with the regulation. In this context, complex activities related to privacy and security requirements elicitation, analysis, mapping and identification of potential conflicts, and the individuation of their resolution, become crucial. In the literature, there is not available a comprehensive requirement engineering oriented tool for supporting the requirements analyst. In this pa per, we propose ConfIs, a tool for supporting the analyst in performing a process covering these phases in a systematic and interactive way. We present ConfIs and its process with a realistic example from DEFeND, an EU project aiming at supporting organizations in achieving GDPR compliance. In this context, we evaluated ConfIs by involving privacy/security requirements experts, which recognized our tool and method as supportive, concerning these complex activities.
  destination: 16thinternationalconferenceonevaluationofnovelapproachestosoftwareengineering
  year: 2021
  doi: 10.5220/0010406100800091


- id: iris_2020_c288b909fb178e5403ea
  id_iris: 367093,
  title: "Privacy, Security, Legal and Technology Acceptance Requirements for a GDPR Compliance Platform"
  authors:
    - AggelikiTsohou
    - EmmanouilMagkos
    - HarisMouratidis
    - GeorgeChrysoloras
    - LucaPiras
    - MichalisPavlidis
    - JulienDebussche
    - MarcoRotoloni
    - Gallego-NicasioCrespoBeatriz
  abstract: >
    GDPR entered into force in May 2018 for enhancing user data protection. Even though GDPR leads towards a radical change with many advantages for the data subjects it turned out to be a significant challenge. Organizations need to make long and complex changes for the personal data processing activities to become GDPR compliant. Citizens as data subjects are empowered with new rights, which however they need to become aware of and understand. Finally, the role of data protection authorities changes as well as their expectations from organizations. GDPR compliance being a challenging matter for the relevant stakeholders calls for a software platform that can support their needs. The aim of the Data govErnance For supportiNg gDpr (DEFeND) EU Project is to deliver such a platform. To succeed, the platform needs to satisfy legal and privacy requirements, be effective in supporting organizations in GDPR compliance, and provide functionalities that data controllers request for supporting GDPR compliance. Further, it needs to satisfy acceptance requirements, for assuring that its users will embrace and use the platform. In this paper, we describe the process, within the DEFeND EU Project, for eliciting and analyzing requirements for such a complex platform, by involving stakeholders from the banking, energy, health and public administration sectors, and using advanced frameworks for privacy requirements and acceptance requirements. The paper also contributes by providing elicited privacy and acceptance requirements concerning a holistic platform for supporting GDPR compliance.
