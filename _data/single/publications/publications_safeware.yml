  year: 2020
  doi: 10.1007/978-3-030-42048-2\_14


- id: iris_2020_8b1fd46d769098b0fb95
  id_iris: 367104,
  title: "Privacy, security, legal and technology acceptance elicited and consolidated requirements for a GDPR compliance platform"
