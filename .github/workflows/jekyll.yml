# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: true
          cache-version: 0
      - name: Merge YAML lists from _data/single/*/*.yml into _data/*.yml
        run: |
          mkdir -p _data
          for dir in _data/single/*/ ; do
            foldername=$(basename "$dir")
            shopt -s nullglob
            files=("$dir"*.yml)
            if [ "${#files[@]}" -eq 0 ]; then
              echo "No YAML files found in $dir, skipping."
              continue
            fi
            
            if [ "$foldername" = "members" ]; then
              output="_data/members_units.yml"
              echo "FILE ${output}"
              echo "Auto-merged from _data/single/${foldername}/*.yml"
              echo "# Auto-merged from _data/single/${foldername}/*.yml" > "$output"

              echo "units:" > "$output"
              
              for file in "$dir"*.yml; do
                filename=$(basename "$file")
                echo "" >> "$output"
                echo "From file: $filename"  
                echo "## From file: $filename" >> "$output"
                echo "  -" >> "$output"
                
                # Indent each line by 2 spaces and append to output
                sed 's/^/    /' "$file"
                sed 's/^/    /' "$file" >> "$output"
                
                echo "" >> "$output"
              done

            else
              output="_data/${foldername}.yml"
              echo "FILE ${output}"
              echo "Auto-merged from _data/single/${foldername}/*.yml"
              echo "# Auto-merged from _data/single/${foldername}/*.yml" > "$output"

              for file in "$dir"*.yml; do
                filename=$(basename "$file")
                echo "" >> "$output"
                echo "From file: $filename"
                echo "## From file: $filename" >> "$output"
                cat "$file" >> "$output"
              done
              echo "" >> "$output"
            fi
          done
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
