# Site Settings
title: Center for Cybersecurity
tagline: Research Center in Fondazione Bruno Kessler (FBK)
remote_theme: csfbk/fbk-cs-websites-theme
repository: csfbk/csfbk.github.io

# Entity Settings
entity_type: "center"

organization:
  center:
    name: "Center for Cybersecurity"
    acronym: "CS"

content-manager:
  name: Silvio Ranise
  affiliation: Center for Cybersecurity
  email: ranise@fbk.eu
  phone: +390461314192

social:
  github: https://github.com/csfbk/
  youtube: https://www.youtube.com/@cs-fbk

# Other Settings and Defaults
livereload: true
primary-color: "#0b7408"

## DO NOT MODIFY
lang: en
baseurl: ""
permalink: pretty
markdown: kramdown
highlighter: rouge
show_navbar_brand: false
show_link_fbk: true
sass:
  style: compressed
  source_dir: _sass

plugins:
  - jekyll-redirect-from

collections:
  collaborations:
    output: true
    layout: collaboration
  complementary:
    output: true
    layout: complementary
  events:
    output: true
    layout: page
  internships:
    output: true
    layout: internships-list
  news:
    output: true
    layout: news
    permalink: /news/:year/:month/:day/:title/
  people:
    output: true
    layout: page
  projects:
    output: true
    layout: project
  teaching:
    output: true
    layout: page
  tools:
    output: true
    layout: tool
  topics:
    output: true
    layout: topic

defaults:
  - scope:
      path: ""
      type: pages
    values:
      show_sidebar: false

  - scope:
      type: collaborations
    values:
      layout: collaboration

  - scope:
      type: complementary
    values:
      layout: complementary

  - scope:
      type: events
    values:
      layout: page

  - scope:
      type: news
    values:
      layout: news

  - scope:
      path: "_news/*-paper*-accepted-*"
    values:
      layout: news-accepted-paper
      tags: [papers]

  - scope:
      path: "_news/*seminar*"
    values:
      layout: news-seminar
      tags: [seminars]
      
  - scope:
      path: "_news/*award*"
    values:
      tags: [awards]

  - scope:
      path: "_people/*-*"
    values:
      layout: person

  - scope:
      path: "_people/archive/*-*"
    values:
      layout: person

  - scope:
      type: projects
    values:
      layout: project

  - scope:
      type: tools
    values:
      layout: tool

  - scope:
      type: topics
    values:
      layout: topic

exclude: [
  "Gemfile",
  "clean-theme.gemspec",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "*/template*.md",
  "*/_template*.md",
  "README*.md"
]